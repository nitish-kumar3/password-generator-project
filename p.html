<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="p.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Password</span> </h1>
        <div class = "display">
            <input type="text"  id="password" placeholder="Password" >
            <img src="copy.png" id="sir" >
        </div>
        <button  id="madam">Generate Password</button>
       
    </div>

<script>

 const passwordBox = document.getElementById("password");
 const passwordBo = document.getElementById("sir");
 const passwordB = document.getElementById("madam");
 const lengths =  12;
 const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
 const lowerCase = "abcdefghijklmnopqrstuvwxyz";
 const number = "0123456789";
 const symbol = "@#$%^&*()_+=-<>/";

const allChars = upperCase + lowerCase + number + symbol;

passwordB.onclick = function createPassword(){  ////2nd method
   
    let password ="";
    password += upperCase[Math.floor(Math.random() * upperCase.length)];
    password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
    password += number[Math.floor(Math.random() * number.length)];
    password += symbol[Math.floor(Math.random() * symbol.length)];


    while(lengths > password.length){
        password += allChars[Math.floor(Math.random() * allChars.length)];
    }
    passwordBox.value = password;
 }

sir.onclick = function copyPassword(){  //2nd method
    passwordBox.select();
    document.execCommand("copy");
 }

    </script>
</body>
</html>
